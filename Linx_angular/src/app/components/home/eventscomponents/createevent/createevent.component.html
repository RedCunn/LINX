<div class="grid grid-cols-4 items-baseline">
    <div class="col-span-1 text-center">
        <button (click)="goToEventsPanel()" type="button"
            class="focus:outline-none text-white bg-gray-300 hover:bg-purple-100 w-fit h-fit font-medium rounded-lg text-sm px-5 py-2.5 mt-5 mb-2">
            <span class="material-symbols-outlined">navigate_before</span>
        </button>
    </div>
    <div class="mb-5 col-span-3" style="width: 40vh;">
        <h1>Nuevo Evento</h1>
    </div>
</div>
<div class="grid grid-cols-4 ">
    <div class="col-span-1"></div>
    <form class="col-span-3">
        <div class="mb-5" style="width: 40vh;">
            <h2>Nombre del evento </h2>
            <input type="text" id="eventloc"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Nombre, título..." required />
        </div>
        <div class="mb-5" style="width: 40vh;">
            <h2>Empieza el </h2>
            <mat-form-field color="accent">
                <mat-label>Fecha inicio</mat-label>
                <input matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <h2>A las </h2>
            <div class="relative">
                <input type="time" id="time"
                    class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-fit p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    value="00:00" required />
            </div>
        </div>
        <div class="mb-5" style="width: 40vh;">
            <h2>Termina el </h2>
            <mat-form-field color="accent">
                <mat-label>Fecha fin</mat-label>
                <input matInput [matDatepicker]="picker2">
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 color="primary"></mat-datepicker>
            </mat-form-field>
            <h2>A las </h2>
            <div class="relative">
                <input type="time" id="time"
                    class=" bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-fit p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    value="00:00" required />
            </div>
        </div>
        <div class="mb-5" style="width: 40vh;">
            <h2>Ubicación</h2>
            <div class="flex">
                <input type="text" id="eventname"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Introduce parámetros de búsqueda..." required />
                <div role="status" class="ms-2">
                    <svg aria-hidden="true"
                        class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill" />
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="mb-5" style="width: 40vh;">
            <h2>Descripción </h2>
            <textarea id="message" style="resize: none;" maxlength="300" rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-pink-500 focus:border-pink-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Ambiente, estilos, experiencias , recomendaciones..."></textarea>
        </div>
        <div style="width: 40vh;">
            <h2>Etiquetas </h2>
            <select multiple #selectEventTags (change)="addEventTag()" id="countries_multiple"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="art">Arte</option>
                <option value="talk">Charla</option>
                <option value="cinema">Cine</option>
                <option value="food">Comida</option>
                <option value="concentration">Concentración</option>
                <option value="concert">Concierto</option>
                <option value="birthday">Cumpleaños</option>
                <option value="premier">Estreno</option>
                <option value="exhibition">Exposición</option>
                <option value="fair">Feria</option>
                <option value="festival">Festival</option>
                <option value="strike">Huelga</option>
                <option value="inauguration">Inauguración</option>
                <option value="protest">Manifestación</option>
                <option value="fleamarket">Mercadillo</option>
                <option value="music">Música</option>
                <option value="performance">Performance</option>
                <option value="launch">Presentación</option>
                <option value="theater">Teatro</option>
            </select>
        </div>
        <div class="flex flex-wrap mb-5" style="width: 40vh;">
            @for(tag of this.eventTags() ; track $index){
            <button (click)="this.removeEventTag(tag)" class="bg-green-300 text-green-600 w-fit flex flex-row px-2">
                <p>{{tag}}</p>
                <p class="font-extrabold ps-3">x</p>
            </button>
            }
        </div>
        <div class="pb-20 text-right">
            <button type="submit"
                class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800  font-medium rounded-lg text-sm px-5 py-2.5 mb-2">
                Crear evento
            </button>
        </div>
    </form>

</div>
