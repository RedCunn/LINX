@if(isOpen()){
    <div class="fixed inset-0 z-50 flex justify-center items-center">
        <div id="modalBackground" class="fixed inset-0 bg-slate-800 opacity-50"></div>
        <div class="modal-container bg-white rounded-lg shadow overflow-x-hidden">
            <!-- Modal header -->
            <div class="flex justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 w-full">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    {{formTitle()}}
                </h3>
                <button type="button" (click)="closeModal()"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form #artForm="ngForm" (ngSubmit)="createArticle(artForm)" class="p-4 md:p-5">
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                        <label for="name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Título</label>
                        <input type="text" name="title" id="name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Escribe un título..." required="true" [(ngModel)]="article.title" #title="ngModel">
                        @if(artForm.submitted && artForm.control.get('title')?.invalid){
                        <span class="text-pink-600 pt-5">Dale algún título...</span>
                        }
                    </div>
                    <div class="col-span-2">
                        <label for="bodycontent"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cuerpo</label>
                        <textarea id="bodycontent" name="bodycontent" rows="6"
                            class="resize-none block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Redacta el cuerpo..." [(ngModel)]="article.bodycontent"
                            #bodycontent="ngModel"></textarea>
                    </div>
                    <div class="col-span-2">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="img">Foto</label>
                        <input
                            class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                            id="small_size" type="file" name="img" accept="image/*" [(ngModel)]="article.img" #img="ngModel"
                            (change)="onFileSelected($event)">
                    </div>
                    <div class="col-span-2">
                        <input type="checkbox" name="useAsUserPic" [(ngModel)]="article.useAsUserPic"
                            #useAsUserPic="ngModel">
                        <label class="ps-3 pt-1">Usar como artículo principal</label>
                    </div>
                    <div class="col-span-2">
                        <p class="text-blue-500 font-extralight">( Hay un máximo de 4 artículos en el perfil. Si ya has
                            alcanzado el límite, al añadir uno nuevo se eliminará el más antiguo. )</p>
                    </div>
                    <div class="col-span-2 flex justify-end">
                        <button type="submit"
                            class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
}
