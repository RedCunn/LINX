<button (click)="goToExchangePanel()" type="button" class="focus:outline-none text-white bg-green-400 hover:bg-green-500 mt-5 font-medium rounded-lg text-sm px-5 py-2.5 mb-2">
    <span class="material-symbols-outlined">navigate_before</span>
</button>
<form class="max-w-lg mx-auto">
    <div class="relative w-full">
        <input type="search" id="search-dropdown" class="block p-2.5 w-full z-20 text-sm text-gray-950 bg-lime-400 rounded-lg border border-lime-700" placeholder="Nombre, categoría, descripción..." required />
        <button type="submit" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-lime-400 rounded-e-lg border border-lime-700 hover:bg-lime-600">
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
            <span class="sr-only">Search</span>
        </button>
    </div>
</form>
