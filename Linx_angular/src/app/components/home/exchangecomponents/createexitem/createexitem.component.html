<button (click)="goToExchangePanel()" type="button" class="focus:outline-none text-white bg-slate-400 hover:bg-green-500 mt-5 font-medium rounded-lg text-sm p-2 mb-2">
    <span class="material-symbols-outlined">navigate_before</span>
</button>

<div class="container ms-auto me-20">
    <form class="me-20">
        <div>
            <h2>Nombre</h2>
            <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-lime-500 focus:border-lime-500 block w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre genérico, título, denominación..." required />
        </div>
        <div class="mt-5">
            <h2>Descripción</h2>
            <textarea id="message" style="resize: none;" maxlength="300" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-lime-500 focus:border-lime-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Estado, antiguedad, uso..."></textarea>
        </div>
        <div class="mt-5">
            <h2>Etiquetas</h2>
            <div class="flex flex-row">
                <input type="text" id="first_name" #selectItemTags class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-lime-500 focus:border-lime-500 block w-1/2 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Etiquetas que ayuden a encontrar tu item fácilmente" required />
                <button (click)="addItemTag()" type="button" class="focus:outline-none text-lime-700 bg-lime-300 hover:bg-lime-400 font-medium rounded-lg px-1 text-sm ms-4">
                    <span class="material-symbols-outlined">add</span>
                </button>            
            </div>
            <div class="flex mb-5">
                @for(tag of this.itemTags() ; track $index){
                <button (click)="this.removeItemTag(tag)" class="bg-lime-300 text-lime-600 w-fit flex flex-row px-2">
                    <p>{{tag}}</p>
                    <p class="font-extrabold ps-3">x</p>
                </button>
                }
            </div>
        </div>
        <div class="mt-5">
            <h2>Fotos</h2>
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="multiple_files" type="file" multiple>
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>
        </div>
        <div class="mt-5">
            <h2>Lista de deseos</h2>
            <div class="flex flex-row">
                <input type="text" id="first_name" #selectWish class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-1/2 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="¿Por qué te gustaría intercambiar tu intercambiable?" required />
                <button (click)="addWishToList()" type="button" class="focus:outline-none text-purple-700 bg-violet-300 hover:bg-violet-400 font-medium rounded-lg px-1 text-sm ms-4">
                    <span class="material-symbols-outlined">add</span>
                </button>            
            </div>
            <div class="flex mb-5">
                @for(wish of this.wishList() ; track $index){
                <button (click)="this.removeWishFromList(wish)" class="bg-purple-300 text-purple-600 w-fit flex flex-row px-2">
                    <p>{{wish}}</p>
                    <p class="font-extrabold ps-3">x</p>
                </button>
                }
            </div>
        </div>
        <div class="pb-20 text-right">
            <button type="submit" class="focus:outline-none text-white bg-lime-700 hover:bg-lime-800  font-medium rounded-lg text-sm px-5 py-2.5 mb-2">
                Crear intercambiable
            </button>
        </div>
    </form>
</div>
