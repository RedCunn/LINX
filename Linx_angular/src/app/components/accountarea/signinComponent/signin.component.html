<div class="background p-5 mt-5">
  <form class="max-w-sm mx-auto bg-slate-200 p-7 rounded-lg">
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-purple-600 dark:text-white">Tu email</label>
      <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-green-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@email.com" required />
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-purple-600 dark:text-white">Tu contraseña</label>
      <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-green-600 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
    <div class="flex items-start mb-5">
      <div class="flex items-center h-5">
        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
      </div>
      <label for="remember" class="ms-2 text-sm font-medium text-purple-400 dark:text-gray-300">Recuérdame</label>
    </div>
    <div class="flex justify-end">
      <button type="submit" class="text-white bg-purple-400 hover:bg-purple-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Iniciar sesión</button>
    </div>
    
</form>

</div>

<div class="max-w-sm mx-auto mt-5">
  <div class="flex items-center h-5 ms-3">
    <a href="#" class="font-normal text-blue-600 hover:underline dark:text-blue-500" >¿Has olvidado tu contraseña?</a>
  </div>
  <div class="flex items-center h-5 mt-5">
      <p id="helper-text-explanation" class="mt-2 text-base text-gray-500 dark:text-gray-400">¿Todavía no tienes cuenta? <a href="#" class="font-semibold text-purple-500 hover:underline dark:text-blue-600">Regístrate</a></p>
  </div>
</div>
