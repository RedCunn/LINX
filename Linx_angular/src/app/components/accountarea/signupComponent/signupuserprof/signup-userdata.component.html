<div class="mx-auto max-w-6xl px-5">
    <form [formGroup]="signupForm" (ngSubmit)="signup()">

        @if(this.filtersFormShowing){
            <app-signup-Filters [userPreferences]="this.UserPreferences" (userPreferencesChange)="this.onUserPreferencesChange($event)"></app-signup-Filters>    
        }
        
        @if(this.userProfFormShowing){
            <div class="grid grid-cols-2 gap-5">
                <div class="col-span-2 flex flex-col items-center">
                    <div class="w-1/3">
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre de LINX (nombre que será visible en tu perfil)</label>
                        <input type="text" id="username" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre LINX" required />
                    </div>
                </div>
                <div class="col-span-2 flex flex-col items-center">
                    <div class="w-1/3">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                        <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre" required />
                    </div>
                </div>
                <div class="col-span-2 flex flex-col items-center">
                    <div class="w-1/3">
                        <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellidos</label>
                        <input type="text" id="lastname" name="lastname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Apellidos" required />
                    </div>
                </div>
                <div class="col-span-2 flex flex-col items-center">
                    <div class="w-1/3">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="text" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="mail@mail.com" required />
                    </div>
                </div>
                <div class="col-span-2 flex flex-col items-center">
                    <div class="w-1/3">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                        <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Contraseña" required />
                    </div>
                </div>
                <div class="col-span-2 flex flex-col items-center">
                    <div class="w-1/3">
                        <label for="reppassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repite la contraseña</label>
                        <input type="password" id="reppassword" name="reppassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Repite tu contraseña" required />
                    </div>
                </div>
                
            </div>
                
                <div class="flex justify-around">
                    <button type="button" (click)="this.showFiltersForm()" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                        Volver
                    </button>
                    <button type="submit" class="text-white bg-purple-400 hover:bg-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
                        Registrarme
                    </button>
                </div>
        }

        
        
    </form>
    @if(this.filtersFormShowing){
        <div class="flex justify-end">

            <button type="button" (click)="this.showUserProfForm()" class="text-white bg-green-400 hover:bg-green-500 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                Siguiente
            </button>
        </div>
    }
    
</div>
